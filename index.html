<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,100;1,300;1,400;1,500;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>TODOLIST UNITOP</title>
</head>

<body>
    <div id="todolist">
        <form action="" id="add_task" class="task-head">
            <input type="text" id="task" name="task" placeholder="Enter your task">
            <button>ADD TASK</button>
        </form>
        <div class="task-body">
            <ul class="tasks"> 
            </ul>
            <span class="task-result"> </span>
        </div>
        <script src="app.js"></script>
    </div>
</body>
</html>
